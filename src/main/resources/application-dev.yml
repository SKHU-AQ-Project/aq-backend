server:
    port: ${SERVER_PORT:8080}

spring:
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:aq_skhu}?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
        username: ${DB_USERNAME:root}
        password: ${DB_PASSWORD:}
        hikari:
            maximum-pool-size: 5
            minimum-idle: 2
            connection-timeout: 30000
    jpa:
        hibernate:
            ddl-auto: update
        database-platform: org.hibernate.dialect.MySQLDialect
        properties:
            hibernate:
                format_sql: true
        show-sql: true

springdoc:
    api-docs:
        path: /v3/api-docs
    swagger-ui:
        path: /swagger-ui.html
        url: /v3/api-docs
        display-request-duration: true
        groups-order: ASC

logging:
    level:
        root: DEBUG
        com.example.aq: DEBUG
        org.springframework.web: DEBUG
    pattern:
        console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

